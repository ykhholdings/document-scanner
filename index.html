        .camera-btn:hover {

        #preview.active {

        @keyframes fadeInUp {

        #previewImage {

        #result {

            margin-top: 2rem;
            padding: 2rem;

            border: 1px solid var(--border);
            border-radius: 12px;

        }

        #result.active {

        }

        .result-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;

        }

        .result-content {
            line-height: 1.8;
            color: var(--text-primary);
            white-space: pre-wrap;
            font-size: 1.05rem;
        }

        .loading {
            display: none;
            margin-top: 2rem;
            text-align: center;
        }

        .loading.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }

        .spinner {
            width: 50px;

            margin: 0 auto 1rem;
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;

        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);

        }

        .action-buttons {
            display: none;

            gap: 1rem;
            justify-content: center;
        }

        .action-buttons.active {

        .btn {
            padding: 0.8rem 1.5rem;

        .btn-primary {

    <header>

    </header>

    <main>
        <div class="upload-zone" id="uploadZone">
            <div class="upload-icon">ğŸ“„</div>
            <div class="upload-text">ë¬¸ì„œë¥¼ ë“œë˜ê·¸í•˜ê±°ë‚˜ í´ë¦­í•˜ì—¬ ì—…ë¡œë“œ</div>
            <div class="upload-subtext">JPG, PNG, PDF ì§€ì›</div>

        <div class="action-buttons" id="actionButtons">
            <button class="btn btn-primary" id="copyBtn">ğŸ“‹ ë³µì‚¬í•˜ê¸°</button>

    <script>
        // Configuration - Google Apps Script Web App URLì„ ì—¬ê¸°ì— ì…ë ¥í•˜ì„¸ìš”
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyfkpZwgtmOqG5rqEO6HFwkyre0abOa1tHf4bXzeIKN-eyG0JHfwJpVqA_03-V0GHFZ/exec';

        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const cameraBtn = document.getElementById('cameraBtn');
        const preview = document.getElementById('preview');
        const previewImage = document.getElementById('previewImage');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const actionButtons = document.getElementById('actionButtons');
        const copyBtn = document.getElementById('copyBtn');
        const newScanBtn = document.getElementById('newScanBtn');

        // Upload zone click handler
        uploadZone.addEventListener('click', (e) => {
            if (e.target !== cameraBtn) {
                fileInput.click();
            }
        });

        // Drag and drop handlers
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        // File input handler
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // Camera button handler
        cameraBtn.addEventListener('click', () => {
            fileInput.setAttribute('capture', 'environment');
            fileInput.click();
        });

        // Handle file upload and processing
        async function handleFile(file) {
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                preview.classList.add('active');
            };
            reader.readAsDataURL(file);

            // Show loading
            loading.classList.add('active');
            result.classList.remove('active');
            actionButtons.classList.remove('active');

            try {
                // Convert to base64
                const base64 = await fileToBase64(file);
                
                // Send to Google Apps Script
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        image: base64,
                        filename: file.name
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Show result
                    resultContent.textContent = data.summary;
                    result.classList.add('active');
                    actionButtons.classList.add('active');
                } else {
                    throw new Error(data.error || 'ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('Error:', error);
                resultContent.textContent = 'âŒ ì˜¤ë¥˜: ' + error.message;
                result.classList.add('active');
            } finally {
                loading.classList.remove('active');
            }
        }

        // Convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Copy button handler
        copyBtn.addEventListener('click', () => {
            const text = resultContent.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'âœ… ë³µì‚¬ë¨!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            });
        });

        // New scan button handler
        newScanBtn.addEventListener('click', () => {
            preview.classList.remove('active');
            result.classList.remove('active');
            actionButtons.classList.remove('active');
            fileInput.value = '';
        });
    </script>
